<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Atributos DOM</title>
    <style>
        div {
            width:  200px;
            height: 200px;
            background: #dddddd;
            margin-right: 10px;
            border: 1px solid #AAAAAA;
        }

        .azul {
            background: #0074d9;
            border: 1px solid #000;
        }

        .rojo {
            background: #ff4136;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <section id="contenedor">
        <a href="http://www.falconmasters.com" id=enlace>FalconMasters</a>
        <div class=""></div>
        <div class=""></div>
    </section>
    <script>
        var elemento = document.createElement("div");
        var padre = document.getElementById("contenedor");
        elemento.setAttribute("class", "rojo");
        // document.body.appendChild(elemento);
        var referencia = document.getElementsByTagName("div")[1];
        padre.insertBefore(elemento, referencia);

    </script>
</body>
</html>
