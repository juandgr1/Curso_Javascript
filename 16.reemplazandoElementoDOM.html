<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <ol id="lista"> 
        <li id="primero">Lorem ipsum dolor sit amet.</li>
        <li id="segundo">asperidos and, auad fuga . </li>    
    </ol>
    <script>
  
        var elemento = document.createElement("li");
             contenido = document.createTextNode("Nuevo Texto");
        
            elemento.appendChild(contenido);
        
            var padre = document.getElementsByTagName("li")[0].parentNode,
             elementoAmodificar = document.getElementsByTagName("li")[0],
             elementoAeliminar = document.getElementsByTagName("li")[1];
            padre.replaceChild(elemento, elementoAmodificar);
            padre.removeChild(elemento, elementoAeliminar)




    </script>
</body>
</html>
