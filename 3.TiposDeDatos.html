<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tipos de Datos</title>
    </head>
    <body>
        <h1>Sitio Web</h1>
        <script>
            // Tipos de Datos

                // numericos
                var edad = 19;

                // string
                var nombre = "Juan";
                var snombre = "Diego";

                document.write(nombre + " " + snombre);
                // Array
                var arreglo = ["Elemento1", "Elemento2", "Elemento3"];
                document.write(arreglo[0]);
                // Object
                var objeto = {
                    color: "Black",
                    size: 12
                };
                //boolean
                var boleano = true;
                // Undefined
                var nodefinida;
                // Null
                var nulo = null;
                //NaN

        </script>
    </body>
</html>
