<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Modificando Estilos de los Elementos</title>
    <style>
      .thumb {
        width: 200px;
        transition: 300ms all ease;
      }

      .grande {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <input type="button" value="Cambio de TamaÃ±o" onclick="zoom();" />
    </form>

    <img
      id="thumb"
      class="thumb"
      src="http://lorempixel.com/400/400/"
      width="400"
      alt=""
    />

    <script>
      var zoom = function (params) {
        var thumb = document.getElementById("thumb");
        // alert("activado");
        if (thumb.className == "thumb") {
          thumb.className = "thumb grande";
        } else {
          thumb.className = "thumb";
        }

        // thumb.setAttribute("class", "thumb grande");
      };
    </script>
  </body>
</html>
