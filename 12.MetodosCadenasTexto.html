<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos para las cadenas de texto</title>    
</head>
<body>
    <script>
        var  texto = "Juan Diego prueba";
        var nuevoTexto = texto.length;
        var nuevoTexto2 = texto.substring(4); 
        var nuevoTexto3 = texto.lastIndexOf("o");
        var nuevoTexto4 = texto.replace("Diego", "Gallego");
        var nuevoTexto5 = texto.toUpperCase();
        var nuevoTexto6 = texto.toLowerCase();
     
        document.write(nuevoTexto);
        document.write("<br>")
        document.write(nuevoTexto2);
        document.write("<br>")
        document.write(nuevoTexto3);
        document.write("<br>")
        document.write(nuevoTexto4);
        document.write("<br>")
        document.write(nuevoTexto5);
        document.write("<br>")
        document.write(nuevoTexto6);


    </script>
</body>
</html>
