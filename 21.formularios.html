<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Validando Formularios</title>
    <style>
      .colores {
        color: #ff8e00;
      }
    </style>
  </head>

  <body>
    <form action="" name="formulario" method="GET">
      <input
        type="text"
        name="nombre"
        id="nombre"
        maxlength="30"
        placeholder="Nombre"
      />
      <br />
      <input type="radio" name="sexo" id="hombre" value="Hombre" /> Hombre
      <input type="radio" name="sexo" id="mujer" value="Mujer" /> Mujer
      <br />
      <input type="checkbox" name="terminos" id="terminos" /> Terminos y
      Condiciones
      <br />

      <input type="submit" name="btn" id="btn" value="Enviar" />
    </form>

    <script>
      (function () {
        var formulario = document.getElementsByName("formulario")[0],
          elementos = formulario.elements,
          boton = document.getElementById("btn");

        var validarNombre = function (e) {
          if (formulario.nombre.value == 0) {
            alert("Completa el campo nombre");
            e.preventDefault();
          }
        };
        var validarRadio = function (e) {
          // if (formulario.sexo.value == 0) { // otra alternativa
          if (formulario.sexo[0].checked == false && formulario.sexo[1].checked == false) { 
            alert("Selecciona el Sexo");
            e.preventDefault();
          }
        };
        var validarCheckbox = function (e) {
          if (formulario.terminos.checked == false) { 
            alert("Debe aprobar los terminos y condiciones");
            e.preventDefault();
          }
        };

        var validar = function (e) {
          validarNombre(e);
          validarRadio(e);
          validarCheckbox(e);
        };

        formulario.addEventListener("submit", validar);
      }());
    </script>
  </body>
</html>
